<h2>Browse your Clusters</h2>
        <div>
            <button class = "btn btn-danger"><a href = "{% url 'home' %}" style = "color: yellow;">All</a></button>
        </div>
        <hr>
        {% for cluster in clusters %} 
            <div>
                <button class = "btn btn-danger"><a href = "{% url 'home' %}?f={{cluster.clusterName}}" style="color: yellow;">{{cluster.clusterName}}</a></button>
            </div>
            <hr>
        {% endfor %}
